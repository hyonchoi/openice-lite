group 'edu.upenn.cis.precise.openicelite.middleware'

dependencies {
    compile project(':drivers:core')
    compile project(':middleware:core')

    // MQTT
    compile group: 'org.eclipse.paho', name: 'org.eclipse.paho.client.mqttv3', version: '1.0.2'

    // BouncyCastle
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.57'
    compile group: 'org.bouncycastle', name: 'bcpkix-jdk15on', version: '1.57'

    // GSON
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'

    // H2
    compile group: 'com.h2database', name: 'h2', version: '1.4.192'
}

task runDongleSimulator(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "edu.upenn.cis.precise.openicelite.middleware.mqtt.DongleSimulator"
}