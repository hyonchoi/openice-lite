name=OpenICE-lite Log properties
property.dir=logs
# Appender - Console
appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n
appender.console.filter.threshold.type=ThresholdFilter
appender.console.filter.threshold.level=info
# Appender - Info only
appender.info.type=RollingFile
appender.info.name=Info
appender.info.fileName=${dir}/info.log
appender.info.filePattern=${dir}/info-%d{yyyy-MM-dd-HH}-%i.log.gz
appender.info.layout.type=PatternLayout
appender.info.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss} %c{1} - %msg%n
appender.info.policies.type=Policies
appender.info.policies.time.type=TimeBasedTriggeringPolicy
appender.info.policies.time.interval=24
appender.info.policies.time.modulate=true
appender.info.policies.size.type=SizeBasedTriggeringPolicy
appender.info.policies.size.size=100MB
appender.info.strategy.type=DefaultRolloverStrategy
appender.info.strategy.max=5
appender.info.filter.threshold.type=ThresholdFilter
appender.info.filter.threshold.level=info
# Appender - Root
appender.root.type=RollingFile
appender.root.name=Root
appender.root.fileName=${dir}/root.log
appender.root.filePattern=${dir}/root-%d{yyyy-MM-dd-HH}-%i.log.gz
appender.root.layout.type=PatternLayout
appender.root.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{2} - %msg%n
appender.root.policies.type=Policies
appender.root.policies.time.type=TimeBasedTriggeringPolicy
appender.root.policies.time.interval=24
appender.root.policies.time.modulate=true
appender.root.policies.size.type=SizeBasedTriggeringPolicy
appender.root.policies.size.size=100MB
appender.root.strategy.type=DefaultRolloverStrategy
appender.root.strategy.max=20
