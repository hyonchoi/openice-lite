appender.iomt.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{2} - %msg%n
appender.iomt.policies.type=Policies
appender.iomt.policies.time.type=TimeBasedTriggeringPolicy
appender.iomt.policies.time.interval=24
appender.iomt.policies.time.modulate=true
appender.iomt.policies.size.type=SizeBasedTriggeringPolicy
appender.iomt.policies.size.size=100MB
appender.iomt.strategy.type=DefaultRolloverStrategy
appender.iomt.strategy.max=20
# Appender - MQTT
appender.mqtt.type=RollingFile
appender.mqtt.name=MQTT
appender.mqtt.fileName=${dir}/mqtt.log
appender.mqtt.filePattern=${dir}/mqtt-%d{yyyy-MM-dd-HH}-%i.log.gz
